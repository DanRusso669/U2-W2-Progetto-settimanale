<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="px-3 py-2">
      <a href="./index.html"><img src="./assets/netflix_logo.png" alt="logo" class="img-fluid m-3" style="max-width: 150px" /></a>
    </header>

    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div style="max-width: 800px" class="row">
          <div class="col-12 col-sm-10 col-md-10 text-white">
            <h1 class="border-bottom border-epi-grayer fs-11 mb-4" style="letter-spacing: 1px">Edit Profile</h1>
          </div>
          <!-- <div class="col 4"></div> -->

          <div class="col-12 text-white">
            <div class="row">
              <div class="col-12 col-sm-4 col-md-3"><img src="./assets/avatar.png" alt="avatar" class="img-fluid" /></div>
              <div class="col-12 col-sm-8 col-md-6">
                <div class="row">
                  <div class="fs-5 border border-strive-gray bg-strive-gray px-2 py-1">Strive Student</div>
                  <div class="fs-5 text-profile-color mb-2 pt-4">Language:</div>
                  <div class="col-12">
                    <div class="dropdown">
                      <button
                        class="btn btn-epi-true-black btn-sm border-white rounded-0 dropdown-toggle px-3 fs-6"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English <span class="ms-4"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-12 mt-4 fs-5 border-top border-epi-grayer text-profile-color pt-3">Maturity Settings:</div>
                  <div class="col-12 my-3">
                    <span class="border-strive-gray bg-epi-grayer px-2 py-1 fs-7 fw-semibold" style="letter-spacing: 0.8px">ALL MATURITY RATINGS</span>
                  </div>
                  <div class="col-12 fs-6 mb-3">Show titles of all maturity ratings for this profile.</div>
                  <div class="col-12">
                    <button
                      type="button"
                      class="btn btn-epi-black border-epi-gray btn-sm rounded-0 text-profile-color px-4 py-1 mb-4"
                      style="letter-spacing: 1.5px"
                    >
                      EDIT
                    </button>
                  </div>
                  <div class="col-12 fs-5 text-profile-color pt-4 border-top border-epi-grayer">Autoplay Controls</div>
                  <div class="col-12 form-check">
                    <input class="form-check-input rounded-0 border-epi-grayer" type="checkbox" value="" id="checkChecked" checked />
                    <label class="form-check-label ms-2 pt-1 fs-sm-10 fs-6" for="checkChecked">Autoplay next episode in a series on all devices.</label>
                  </div>
                  <div class="col-12 form-check">
                    <input class="form-check-input rounded-0 border-epi-grayer" type="checkbox" value="" id="checkChecked" checked />
                    <label class="form-check-label ms-2 pt-1 mb-5 fs-sm-10 fs-6" for="checkChecked">Autoplay previews while browsing on all devices.</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-10 text-white border-top border-epi-grayer">
            <div class="row justify-content-between gx-5 mt-4">
              <button
                type="button"
                class="btn btn-light col-3 border border-gray rounded-0 text-black px-3 fw-semibold py-1 mb-4"
                style="letter-spacing: 1.5px"
              >
                SAVE
              </button>

              <button type="button" class="btn col-4 border border-gray rounded-0 text-white-50 px-4 py-1 mb-4" style="letter-spacing: 1.5px">CANCEL</button>

              <button type="button" class="btn col-4 border border-gray rounded-0 text-white-50 px-4 py-1 mb-4" style="letter-spacing: 1.5px">
                DELATE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
